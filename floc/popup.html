<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Floc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <h2>Тексты</h2>
    <label for="add_long_text_count">Количество символов: <span id="add_long_text_length">100</span></label>
    <input id="add_long_text_count" class="slider" type="range" min="1" max="1000" value="100"/>
    <button id="add_long_text">Проверить</button>
    <hr>
    <h2>Изображения</h2>
    <label for="add_long_images_size_w">Ширина: <span id="add_long_images_width_value">1024</span></label>
    <input id="add_long_images_size_w" class="slider" type="range" min="1024" max="2500" value="1024"/>
    <label for="add_long_images_size_h">Высота: <span id="add_long_images_heigth_value">768</span></label>
    <input id="add_long_images_size_h" class="slider" type="range" min="768" max="2500" value="768"/>
    <button id="add_large_images">Проверить</button>
    <hr>
    <span class="copyright">&copy; Floc Extension <a href="https://github.com/nikbelikov/floc" target="_blank">GitHub</a></span>
</section>
<script src="main.js"></script>
</body>
</html>
